<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>forms 2_3</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Register form</legend>
            <div>
                <label for="">Name</label>
                <input type="text" name="" id="" placeholder="Name">
            </div>
            <div>
                <label for="">Surname</label>
                <input type="text" name="" id="" placeholder="Surname">
            </div>
            <div>
                <label for="">Email</label>
                <input type="email" name="" id="" placeholder="Email">
            </div>
            <div>
                <label for="">Gender</label>
                <label for="" class="male">Male</label>
                <input type="radio" name="gender" id="" value="Male">
                <label for="" class="female">Female</label>
                <input type="radio" name="gender" id="" value="Female">
            </div>
            <div>
                <label for="">Picture</label>
                <input type="file" name="" id="">
            </div>
            <div>
                <label for="">Country</label>
                <select name="" id="" class="country">
                    <option value="">Germany</option>
                    <option value="">France</option>
                    <option value="">USA</option>
                </select>
            </div>
            <div>
                <label for="">Preferred Languages</label>
                <select name="" id="" class="languages" multiple>
                    <option value="">HTML</option>
                    <option value="">CSS</option>
                    <option value="">JS</option>
                    <option value="">React</option>
                </select>
                <p>(To choose more than one use cmd key)</p>
            </div>
            <div>
                <label for="">Field of activity</label>
                <input type="checkbox" name="" id="">
                <label for="" class="it">IT</label>
                <input type="checkbox" name="" id="">
                <label for="" class="design">Design</label>
                <input type="checkbox" name="" id="">
                <label for="" class="other">Other</label>
            </div>
            <input type="submit" value="Send">
            <input type="button" value="Cancel">


        </fieldset>
    </form>

</body>

</html>
